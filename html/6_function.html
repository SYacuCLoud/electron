<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      hello();
      sum(1, 1);
      sum(1, 2, 3);
      sum(1, "1");
      sum(1);

      var result = resum(100, 100);
      console.log(result);

      function hello() {
        console.log("Hello World!");
      }

      function sum(a, b) {
        console.log(a + b);
      }

      function resum(a, b) {
        return a + b;
      }
    </script>
  </body>
</html>
