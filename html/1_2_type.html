<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      var myInt = 10;
      var myFloat = 3.55;

      var myBoolean = true;

      var notANumber = 0 / 0;
      var myNan = NaN;

      var str = "Hello?";

      var notDef;

      console.log(typeof myInt, myInt);
      console.log(typeof myFloat, myFloat);
      console.log(typeof myBoolean, myBoolean);
      console.log(typeof notANumber, notANumber);
      console.log(typeof myNan, myNan);
      console.log(typeof str, str);
      console.log(typeof notDef, notDef);
    </script>
  </body>
</html>
