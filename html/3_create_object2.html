<html>

  <body>
    <script>
      var myObj = {
        name: "도우너",
        age: 50,
      };
      console.log(myObj);

      myObj.name = "둘리";
      console.log(myObj);

      changeAge(myObj);

      function changeAge(o) {
        o.age = 22;
      }
